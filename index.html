<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container" id="maincontainer">
      <form id="todo-list">
        <div class="form-group">
          <h2 id="banner-h2">The To-Do List</h2>
          <h3 id="banner-h3">Add task to your list</h3>
          <input id="new-item" class="form-control" type="text" placeholder="enter task">
          <input id="new-detail" class="form-control" type="text" placeholder="enter details">
          <button type="submit" class="btn btn-primary btn-lg active" id="submit"><span id="plus-submit">+</span></button>
        </div>
      </form>
      <div id="output">
        <ul id="printed-list">
        </ul>
      </div>
    </div>
  </body>
</html>
